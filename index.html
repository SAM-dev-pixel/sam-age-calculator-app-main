<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main id="age-calculator-container">
      <div class="head-contain">
        <form action="#">
          <div class="date-contain">
            <label for="day">Day</label>
            <input type="number" name="day" id="day" placeholder="DD" />
          </div>
          <div class="date-contain">
            <label for="month">Month</label>
            <input type="number" name="month" id="month" placeholder="MM" />
          </div>
          <div class="date-contain">
            <label for="year">Year</label>
            <input type="number" name="year" id="year" placeholder="YYYY" />
          </div>
          <button type="button" class="submit-btn">
            <img src="assets/images/icon-arrow.svg" alt="" />
          </button>
        </form>
      </div>
      <div class="body-contain">
        <p class="year-txt"><span>- -</span> years</p>
        <p class="month-txt"><span>- -</span> months</p>
        <p class="day-txt"><span>- -</span> days</p>
      </div>
    </main>

    <!-- -- years -- months -- days -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
